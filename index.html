<!DOCTYPE html>
<html>
<head>
  <title>Adventure Game</title>
</head>
<body>
  <h1>Adventure Game</h1>
  <p id="story">You are in a forest. Which way do you go?</p>

  <!-- Buttons for player choices -->
  <button id="leftBtn" onclick="goLeft()">Go Left</button>
  <button id="rightBtn" onclick="goRight()">Go Right</button>

  <script>
    // ===== BLOCK 1: Initial Choices =====
    function goLeft() {
      document.getElementById("story").innerText =
        "You found a path deeper into the forest. Do you go Forward or Back?";
      document.getElementById("leftBtn").innerText = "Go Forward";
      document.getElementById("leftBtn").setAttribute("onclick", "goForward()");
      document.getElementById("rightBtn").innerText = "Go Back";
      document.getElementById("rightBtn").setAttribute("onclick", "goBack()");
      document.getElementById("rightBtn").style.display = "inline";
    }

    function goRight() {
      document.getElementById("story").innerText =
        "A monster appears! Do you Fight or Run?";
      document.getElementById("leftBtn").innerText = "Fight";
      document.getElementById("leftBtn").setAttribute("onclick", "fightMonster()");
      document.getElementById("rightBtn").innerText = "Run";
      document.getElementById("rightBtn").setAttribute("onclick", "runAway()");
      document.getElementById("rightBtn").style.display = "inline";
    }

    // ===== BLOCK 2: Second Layer Choices =====
    function goForward() {
      document.getElementById("story").innerText =
        "You see a river. Do you Swim or Build a Raft?";
      document.getElementById("leftBtn").innerText = "Swim";
      document.getElementById("leftBtn").setAttribute("onclick", "swim(function swim() {
  document.getElementById("story").innerText =
    "You swam across safely! You found a hidden cave with treasure! üèÜ Do you want to explore the cave?";
  
  document.getElementById("leftBtn").innerText = "Explore Cave";
  document.getElementById("leftBtn").setAttribute("onclick", "exploreCave()");
  
  document.getElementById("rightBtn").innerText = "Leave";
  document.getElementById("rightBtn").setAttribute("onclick", "goBack()");
  
  document.getElementById("leftBtn").style.display = "inline";
  document.getElementById("rightBtn").style.display = "inline";
}
)");
      document.getElementById("rightBtn").innerText = "Build Raft";
      document.getElementById("rightBtn").setAttribute("onclick", "buildRaft()");
      document.getElementById("rightBtn").style.display = "inline";
    }

    function goBack() {
      document.getElementById("story").innerText =
        "You are back at the forest entrance. Which way now?";
      document.getElementById("leftBtn").innerText = "Go Left";
      document.getElementById("leftBtn").setAttribute("onclick", "goLeft()");
      document.getElementById("rightBtn").innerText = "Go Right";
      document.getElementById("rightBtn").setAttribute("onclick", "goRight()");
      document.getElementById("rightBtn").style.display = "inline";
    }

    function fightMonster() {
      document.getElementById("story").innerText =
        "You fought bravely but lost. Game Over. üò±";
      document.getElementById("leftBtn").style.display = "none";
      document.getElementById("rightBtn").style.display = "none";
    }

    function runAway() {
      document.getElementById("story").innerText =
        "You ran away safely. The adventure continues...";
      document.getElementById("leftBtn").innerText = "Go Forward";
      document.getElementById("leftBtn").setAttribute("onclick", "goForward()");
      document.getElementById("rightBtn").style.display = "none";
      document.getElementById("leftBtn").style.display = "inline";
    }

    // ===== BLOCK 3: Adventure Endings =====
    function swim() {
      document.getElementById("story").innerText =
        "You swam across safely! You found a hidden cave with treasure! üèÜ Do you want to explore the cave?";
      document.getElementById("leftBtn").innerText = "Explore Cave";
      document.getElementById("leftBtn").setAttribute("onclick", "exploreCave()");
      document.getElementById("rightBtn").innerText = "Leave";
      document.getElementById("rightBtn").setAttribute("onclick", "goBack()");
      document.getElementById("leftBtn").style.display = "inline";
      document.getElementById("rightBtn").style.display = "inline";
    }

    function buildRaft() {
      document.getElementById("story").innerText =
        "The raft falls apart! You are swept away. Game Over. üò±";
      document.getElementById("leftBtn").style.display = "none";
      document.getElementById("rightBtn").style.display = "none";
    }

    // ===== BLOCK 4: Extra Adventure Paths =====
    function exploreCave() {
      document.getElementById("story").innerText =
        "Inside the cave, you find a sleeping dragon! Do you Sneak or Run?";
      document.getElementById("leftBtn").innerText = "Sneak";
      document.getElementById("leftBtn").setAttribute("onclick", "sneakPastDragon()");
      document.getElementById("rightBtn").innerText = "Run";
      document.getElementById("rightBtn").setAttribute("onclick", "runAwayFromDragon()");
      document.getElementById("rightBtn").style.display = "inline";
    }

    function sneakPastDragon() {
      document.getElementById("story").innerText =
        "You sneak past and find an even bigger treasure! üéâ You Win!";
      document.getElementById("leftBtn").style.display = "none";
      document.getElementById("rightBtn").style.display = "none";
    }

    function runAwayFromDragon() {
      document.getElementById("story").innerText =
        "The dragon wakes up and you barely escape. Game Over. üò±";
      document.getElementById("leftBtn").style.display = "none";
      document.getElementById("rightBtn").style.display = "none";
    }
  </script>
</body>
</html>
